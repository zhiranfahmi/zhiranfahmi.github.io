<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% block script %}{% endblock %}

    <link href="/static/favicon.ico" rel="icon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>breaking bad {% block title %}{% endblock %}</title>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>
<body>

<header>
  <div class="logo">
      <a href="/"><img src="https://images.amcnetworks.com/amc.com/wp-content/uploads/2010/12/logo_bb_stacked-C.png"
      width="auto" height="100"> </a>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark bg-transparent justify-content-center">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ">
        <li>
          <a {% if request.path == '/episodes/1' or request.path == '/episodes/2' or request.path == '/episodes/3' or request.path == '/episodes/4' or request.path == '/episodes/5' %}class="active"{% endif %} href="/episodes/1">EPISODES</a>
        </li>
        <li>
          <a {% if request.path == '/cast' or request.path == '/crew' %}class="active"{% endif %} href="/cast">CAST & CREW</a>
        </li>
        <li>
          <a {% if request.path == '/watch' %}class="active"{% endif %} href="/watch">WHERE TO WATCH</a>
        </li>
        <li>
          <a {% if request.path == '/reviews' %}class="active"{% endif %} href="#">REVIEWS</a>
        </li>
        <li>
          <a {% if request.path == '/about' %}class="active"{% endif %} href="/about">ABOUT</a>
        </li>
      </ul>
    </div>
  </nav>
</header>


<main class>
  {% block main %}{% endblock %}
</main>


<footer>

<div class="container-fluid">
<div class="row">
    <div class="col-12">
        <hr style="height:2px;border-width:0;color:green;background-color:green">
    </div>
        <a id="bb" href="/"> <img src="https://images.amcnetworks.com/amc.com/wp-content/uploads/2010/12/logo_bb_stacked-C.png"
            width="auto" height="40"> </a>
        <a id="h" href="https://www.harvard.edu/"> <img src="https://cdn.freebiesupply.com/logos/large/2x/harvard-university-logo-png-transparent.png"
            width="auto" height="40"></a>
        <a id="cs50" href="https://cs50.harvard.edu/x/2020/"> <h6>CS<em>50</em>x</h6> </a>
        <h6 id="c" >Zhiran &copy; 2020 <br>All rights Reserved</br></h6>
    </div>

    </div>
</div>
</div>

</footer>

</body>
</html>
