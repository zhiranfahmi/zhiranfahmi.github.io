<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "Harry Potter");
  if (person == null || person == "") {
    txt = "User cancelled the prompt.";
  }
  else if (person == "shad") {
      txt = "سڵاو لە ڕووسیاو برادەران مامە شادە"
  }
  else if (person == "gashtyar") {
      txt = "سڵاو لە شێر گەشتیار"
  }
  else if (person == "aroz") {
      txt = "سڵاو لە ئارۆزی دەمرانسازی"
  }
  else {
    txt = person + " سڵاو مام ";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
